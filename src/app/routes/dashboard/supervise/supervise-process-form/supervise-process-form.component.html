<nz-modal [(nzVisible)]="isVisible" [nzMaskClosable]="false" (nzOnCancel)="handleCancel()" [nzFooter]="editorFooter"
  nzWidth="1050" [nzTitle]="'纪检处理'" [nzStyle]="{ top: '65px' }" [nzBodyStyle]="{
    'max-height': '455px',
    'min-height': '300px',
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    padding: '24px 24px 0 24px'
  }">
  <form nz-form>
    <nz-form-item>
      <nz-form-label nzSpan="4">问题名称</nz-form-label>
      <nz-form-control nzSpan="8">
        <input nz-input [disabled]="disabled" />
      </nz-form-control>
      <nz-form-label nzSpan="4">整改负责人</nz-form-label>
      <nz-form-control nzSpan="8">
        <nz-select nzAllowClear [nzDisabled]="disabled">
          <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
          <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4">整改截止时间</nz-form-label>
      <nz-form-control nzSpan="8">
        <nz-date-picker [(ngModel)]="date" (ngModelChange)="''" [nzFormat]="'yyyy-MM-dd'" [nzDisabled]="disabled">
        </nz-date-picker>
      </nz-form-control>
      <nz-form-label nzSpan="4">问题类型</nz-form-label>
      <nz-form-control nzSpan="8">
        <nz-select nzAllowClear [nzDisabled]="disabled">
          <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
          <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4">问题来源</nz-form-label>
      <nz-form-control nzSpan="20">
        <textarea nz-input rows="3" [disabled]="disabled"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4">问题描述</nz-form-label>
      <nz-form-control nzSpan="20">
        <textarea nz-input rows="3" [disabled]="disabled"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4">移交原因</nz-form-label>
      <nz-form-control nzSpan="20">
        <textarea nz-input rows="3" [disabled]="disabled"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4">是否发函</nz-form-label>
      <nz-form-control nzSpan="8">
        <nz-radio-group [(ngModel)]="radioLetterValue" [nzDisabled]="disabled">
          <label nz-radio nzValue="A">已发函</label>
          <label nz-radio nzValue="B">未发函</label>
        </nz-radio-group>
      </nz-form-control>
      <nz-form-label nzSpan="4">是否处分</nz-form-label>
      <nz-form-control nzSpan="8">
        <nz-radio-group [(ngModel)]="radioDisciplineValue" [nzDisabled]="disabled">
          <label nz-radio nzValue="A">已处分</label>
          <label nz-radio nzValue="B">未处分</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4">处分记录</nz-form-label>
      <nz-form-control nzSpan="10">
        <nz-table #editRowTable nzBordered [nzData]="listOfData" [nzShowPagination]="false" [nzNoResult]='null'>
          <thead>
            <tr>
              <th nzWidth="25%">处分类型</th>
              <th nzWidth="15%">处分人数</th>
              <th nzWidth="10%"> <button nz-button nzType="link" (click)="addRow()" [disabled]="disabled"><i nz-icon
                    nzType="plus" nzTheme="outline"></i>添加</button></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of editRowTable.data">
              <td>
                <ng-container>
                  <nz-select name="punishment" nzAllowClear [(ngModel)]="data.id">
                    <nz-option nzValue="0" nzLabel="党纪处分"></nz-option>
                    <nz-option nzValue="1" nzLabel="政纪处分"></nz-option>
                  </nz-select>
                </ng-container>
              </td>
              <td>
                <ng-container>
                  <input name="age" type="text" nz-input [(ngModel)]="data.age" />
                </ng-container>
              </td>
              <td>
                <button nz-button nzType="link" (click)="deletePunishment(data.id)" [disabled]="disabled"><i nz-icon
                    nzType="delete" nzTheme="outline"></i>删除</button>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4">处理描述</nz-form-label>
      <nz-form-control nzSpan="20">
        <nz-date-picker [nzDisabled]="disabled"></nz-date-picker>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <app-attach-list #attachListComponent [show]="!disabled"></app-attach-list>
    </nz-form-item>
  </form>
  <ng-template #editorFooter>
    <div class="steps-action">
      <button nz-button nzType="default" (click)="handleCancel()">取消</button>
      <button nz-button nzType="primary" [hidden]="disabled">
        <span>完成</span>
      </button>
    </div>
  </ng-template>
</nz-modal>
