<nz-table
  #editRowTable
  nzBordered
  [nzData]="listOfData"
  [nzShowPagination]="false"
  [nzNoResult]="null"
  [nzScroll]="{ x: '1300px' }"
>
  <thead>
    <tr>
      <th nzWidth="12%">子问题名称</th>
      <th nzWidth="12%">子问题描述</th>
      <th nzWidth="12%">子问题审计建议</th>
      <th nzWidth="11%">子问题类型</th>
      <th nzWidth="11%">子问题整改部门</th>
      <th nzWidth="11%">子问题整改负责人</th>
      <th nzWidth="11%">整改措施提交时间</th>
      <th nzWidth="12%">整改要求</th>
      <th nzWidth="8%" nzRight="0px">
        <button nz-button nzType="link" (click)="addRow()" [disabled]="disabled">
          <i nz-icon nzType="plus" nzTheme="outline"></i>添加
        </button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td>
        <ng-container>
          <input name="age" type="text" nz-input [(ngModel)]="data.age" />
        </ng-container>
      </td>
      <td>
        <ng-container>
          <input name="age" type="text" nz-input [(ngModel)]="data.age" />
        </ng-container>
      </td>
      <td>
        <ng-container>
          <input name="age" type="text" nz-input [(ngModel)]="data.age" />
        </ng-container>
      </td>

      <td>
        <ng-container>
          <nz-select name="punishment" nzAllowClear [(ngModel)]="data.id">
            <nz-option nzValue="0" nzLabel="党纪处分"></nz-option>
            <nz-option nzValue="1" nzLabel="政纪处分"></nz-option>
          </nz-select>
        </ng-container>
      </td>

      <td>
        <ng-container>
          <nz-select name="punishment" nzAllowClear [(ngModel)]="data.id">
            <nz-option nzValue="0" nzLabel="党纪处分"></nz-option>
            <nz-option nzValue="1" nzLabel="政纪处分"></nz-option>
          </nz-select>
        </ng-container>
      </td>

      <td>
        <ng-container>
          <nz-select name="punishment" nzAllowClear [(ngModel)]="data.id">
            <nz-option nzValue="0" nzLabel="党纪处分"></nz-option>
            <nz-option nzValue="1" nzLabel="政纪处分"></nz-option>
          </nz-select>
        </ng-container>
      </td>
      <td>
        <ng-container>
          <nz-date-picker [(ngModel)]="date"></nz-date-picker>
        </ng-container>
      </td>

      <td>
        <ng-container>
          <input name="age" type="text" nz-input [(ngModel)]="data.age" />
        </ng-container>
      </td>

      <td nzRight="0px">
        <button nz-button nzType="link" (click)="deletePunishment(data.id)" [disabled]="disabled">
          <i nz-icon nzType="delete" nzTheme="outline"></i>删除
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
