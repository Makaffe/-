<div style="overflow-y: scroll;height: 100%;background-color: white;">
  <div style="padding: 18px;">
    <div nz-row style="display: flex;">
      <div nz-col *ngFor="let c of cards; let i = index" [nzSpan]="4" style="height: 70px;"
        [ngStyle]="{ 'padding-left': i === 0 ? '0px' : '15px' }">
        <div nz-row nzType="flex" nzAlign="middle" style="height: 70px;padding-left: 15px;
            display: flex;
            justify-content: center;
            align-items: center;" [ngClass]="c.className">
          <div nz-col nzSpan="4" class="text-black card-icon">
            <i nz-icon [nzType]="c.icon" class="h1"></i>
          </div>
          <div nz-col nzSpan="10" class="card-statistic">
            <b style="font-size: 20px;margin: auto;left:0;top:0;bottom:0;right:0;">{{ c.title }}</b>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div nz-row style="padding: 10px;">
    <div nz-row nzJustify="space-between">
      <div nz-col nzSpan="17">
        <app-rectification-post-list [tableHeight]="'400px'" [title]="'整改台账信息'"></app-rectification-post-list>
      </div>
      <div nz-col nzSpan="7">
        <div class="chart" echarts [theme]="'macarons'" [options]="option"></div>
      </div>
    </div>
  </div>

  <div nz-row style="padding: 10px;">
    <div nz-row nzJustify="space-between">
      <div nz-col nzSpan="17">
        <app-rectify-track-list #rectifyTrackList [title]="'我处理中的整改问题'" [tableHeight]="'400px'">
        </app-rectify-track-list>
      </div>
      <div nz-col nzSpan="7">
        <nz-table #basicTable [nzData]="users" [nzScroll]="{y: '100%' }" [nzTotal]="pageInfo.totalRecords"
          [nzPageSize]="pageInfo.pageSize" [nzPageIndex]="pageInfo.pageNo" [nzSize]="'small'" nzShowSizeChanger
          [nzShowTotal]="totalTemplate" [nzShowQuickJumper]="true" [nzFrontPagination]="false"
          [nzPageSizeOptions]="[20, 35, 50, 100]" nzBordered="true" [nzTitle]="'我的待办'" style="height: 400px;">
          <ng-template #totalTemplate let-total> 共 {{ pageInfo.totalRecords }} 条 </ng-template>
          <thead>
            <tr>
              <th>待办事项</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data">
              <td style="cursor: pointer;">
                {{ data.name }}
                <nz-badge [nzCount]="data.count" style="float: right;"></nz-badge>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
