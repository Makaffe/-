<div style="overflow-y: scroll;height: 100%;background-color: white;">
  <div style="padding: 10px;">
    <div nz-row style="display: flex;">
      <div nz-col *ngFor="let c of cards; let i = index" [nzSpan]="4" style="height: 70px;"
        [ngStyle]="{ 'padding-left': i === 0 ? '0px' : '15px' }">
        <div nz-row nzType="flex" nzAlign="middle" style="height: 70px;padding-left: 15px;
            display: flex;
            justify-content: center;
            align-items: center;" [ngClass]="c.className">
          <div nz-col nzSpan="4" class="text-black card-icon">
            <i nz-icon [nzType]="c.icon" class="h1"></i>
          </div>
          <div nz-col nzSpan="10" class="card-statistic">
            <b style="font-size: 20px;margin: auto;left:0;top:0;bottom:0;right:0;">{{ c.title }}</b>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div nz-row style="height:300px;padding: 10px;">
    <div nz-row nzJustify="space-between">
      <div nz-col nzSpan="17">
        <st [scroll]="{ y: '100%' }" #st [data]="users" [columns]="rectifyProcesscolumns"
          [page]="{ show: false, front: false }" [bordered]="true" [header]="'我处理的整改问题'">
          <ng-template st-row="operations" let-row let-index="index">
            <a (click)="goWorkBeach()">进入工作台</a>
          </ng-template>
          <ng-template st-row="process">
            <div nz-row nzJustify="space-between">
              <div nzSpan="4" nz-col>
                <p style="margin-top: 12px;">89%</p>
              </div>
              <div nzSpan="20" style="margin-top: 12px;" nz-col>
                <nz-progress [nzPercent]="89" [nzShowInfo]="false"></nz-progress>
              </div>
            </div>
          </ng-template>
        </st>

  <div nz-row style="height:300px;padding: 10px;">
    <div nz-row nzJustify="space-between">
      <div nz-col nzSpan="17">
        <nz-card [nzTitle]="'我处理的整改问题'">
          <st [scroll]="{ y: '100%' }" #st [data]="users" [columns]="rectifyProcesscolumns"
            [page]="{ show: false, front: false }" [bordered]="true">
            <ng-template st-row="operations" let-row let-index="index">
              <a (click)="goWorkBeach()">进入工作台</a>
            </ng-template>
            <ng-template st-row="process">
              <div nz-row nzJustify="space-between">

                <div nzSpan="20" style="margin-top: 12px;" nz-col>

      <div nz-col nzSpan="7">
        <nz-card [nzTitle]="'我的待办'">

            [page]="{ show: false, front: false }">
            <ng-template st-row="remain" let-item>

              <nz-badge [nzCount]="109" style="float: right;"></nz-badge>
            </ng-template>
          </st>
        </nz-card>
