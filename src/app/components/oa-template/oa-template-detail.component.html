<nz-modal [(nzVisible)]="isVisible" [nzMaskClosable]="false" (nzOnCancel)="handleCancel()" [nzFooter]="editorFooter"
  nzWidth="1050" [nzTitle]="'新增模板'" [nzStyle]="{ top: '65px' }" [nzBodyStyle]="{
    'max-height': '455px',
    'min-height': '250px',
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    padding: '24px 24px 0 24px'
  }">
  <form nz-form #form="ngForm">
    <nz-form-item>
      <nz-form-label nzSpan="2">用途</nz-form-label>
      <nz-form-control nzSpan="18"><input nz-input name="name" placeholder="" [disabled]="disabled" /></nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="2">发文内容</nz-form-label>
      <nz-form-control nzSpan="18"><textarea rows="5" nz-input [disabled]="disabled"></textarea> </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #editorFooter>
    <div class="steps-action">
      <button nz-button nzType="default" (click)="handleCancel()">取消</button>
      <button nz-button nzType="primary">
        <span>完成</span>
      </button>
    </div>
  </ng-template>
</nz-modal>
