<nz-modal
  [(nzVisible)]="isVisible"
  [nzMaskClosable]="false"
  (nzOnCancel)="handleCancel()"
  [nzFooter]="editorFooter"
  nzWidth="1050"
  [nzTitle]="'新增模板'"
  [nzStyle]="{ top: '65px' }"
  [nzBodyStyle]="{
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    padding: '24px 24px 0 24px'
  }"
>
  <form nz-form #form="ngForm">
    <nz-form-item>
      <nz-form-label nzSpan="4">模板类型</nz-form-label>
      <nz-form-control nzSpan="20">
        <input nz-input name="type" placeholder="" [disabled]="disabled" [(ngModel)]="typeName" readonly />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4" nzRequired>模板名称</nz-form-label>
      <nz-form-control nzSpan="20"
        ><input nz-input name="name" placeholder="" [disabled]="disabled" [(ngModel)]="currentItem.name"
      /></nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4" nzRequired>模板内容</nz-form-label>
      <nz-form-control nzSpan="20"
        ><textarea rows="5" name="content" nz-input [disabled]="disabled" [(ngModel)]="currentItem.content"></textarea>
      </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #editorFooter>
    <div class="steps-action">
      <button nz-button nzType="default" (click)="handleCancel()">取消</button>
      <button nz-button nzType="primary" (click)="save()">
        <span>完成</span>
      </button>
    </div>
  </ng-template>
</nz-modal>
