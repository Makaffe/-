<div style="height:100%;margin-left:10px;margin-top:10px;overflow:scroll;">
  <div nz-col>
    <div nz-row>
      <div nz-col>
        <div style="margin-left: 40px;" nz-row nzJustify="space-between">
          <div nzSpan="8" nz-col>整改问题名称</div>
          <div nzSpan="3" nz-col>整改反馈进度</div>
          <div nzSpan="5" nz-col>
            <nz-progress nzSize="small" [nzPercent]="50" nzStatus="active"></nz-progress>
          </div>
          
          <div nzSpan="8" nz-col>
            &nbsp;
            <button nz-button nzType="primary">反馈提醒</button>
            <button nz-button nzType="primary">整改成效</button>
            <button nz-button nzType="danger">移交纪检</button>
            <button nz-button nzType="primary">切换问题</button>
          </div>
        </div>
        <div nz-row style="margin-top:20px">
          <form nz-form>
            <nz-form-item>
              <nz-form-label nzSpan="2">整改部门</nz-form-label>
              <nz-form-control nzSpan="3"><input nz-input /> </nz-form-control>
              <nz-form-label nzSpan="2">整改负责人</nz-form-label>
              <nz-form-control nzSpan="3"><input nz-input /> </nz-form-control>
              <nz-form-label nzSpan="2">问题类型</nz-form-label>
              <nz-form-control nzSpan="3"><input nz-input /> </nz-form-control>
              <nz-form-label nzSpan="2">整改截止日期</nz-form-label>
              <nz-form-control nzSpan="3"><input nz-input /> </nz-form-control>
            </nz-form-item>

            <nz-form-item>
              <nz-form-label nzSpan="2">问题来源</nz-form-label>
              <nz-form-control nzSpan="18"><textarea rows="3" nz-input></textarea> </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label nzSpan="2">问题描述</nz-form-label>
              <nz-form-control nzSpan="18"><textarea rows="3" nz-input></textarea> </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label nzSpan="2">审计建议</nz-form-label>
              <nz-form-control nzSpan="18"> <textarea rows="3" nz-input></textarea></nz-form-control>
            </nz-form-item>
          </form>
        </div>
      </div>
    </div>
    <div nz-row>
      <div nz-row nzJustify="space-between">
        <div nz-col nzSpan="8">
          <div nz-row>
            <nz-card nzTitle="整改跟踪时间轴">
              <nz-timeline>
                <nz-timeline-item>审计人员问题下发 2015-09-01</nz-timeline-item>
                <nz-timeline-item>审计人员整改通知书发送到OA 2015-09-01</nz-timeline-item>
                <nz-timeline-item>失效整改措施 2015-09-01</nz-timeline-item>
                <nz-timeline-item>回复审计人员 2015-09-01</nz-timeline-item>
              </nz-timeline>
            </nz-card>
          </div>
          <div nz-row>
            <nz-card nzTitle="工作备忘录">
              <textarea nz-input rows="10"> </textarea>
            </nz-card>
          </div>
        </div>
        <div nz-col nzSpan="16">
          <div nz-row nzJustify="space-between">
            <nz-card nzTitle="整改反馈情况">
              <div nz-col>
                <div nz-row nzJustify="space-between">
                  <div nz-col nzSpan="12">
                    <nz-form-item>
                      <nz-form-label nzSpan="6">整改截止时间</nz-form-label>
                      <nz-form-control nzSpan="16">
                        <nz-date-picker></nz-date-picker>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div nz-col nzSpan="12">
                    <nz-form-item>
                      <nz-form-label nzSpan="6">整改反馈频率</nz-form-label>
                      <nz-form-control nzSpan="16">
                        <nz-select style="width:50%">
                          <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                          <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                          <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
                        </nz-select>
                        <nz-select style="width:50%">
                          <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                        </nz-select>
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                </div>
              </div>
              <nz-table #basicTable [nzData]="listOfData">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                    <td>
                      <a>Action 一 {{ data.name }}</a>
                      <nz-divider nzType="vertical"></nz-divider>
                      <a>Delete</a>
                    </td>
                  </tr>
                </tbody>
              </nz-table>
            </nz-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
