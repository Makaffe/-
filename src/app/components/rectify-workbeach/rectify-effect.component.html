<nz-modal [(nzVisible)]="isVisible" [nzTitle]="'整改成效详情'" [nzMaskClosable]="false" (nzOnCancel)="handleCancel()"
  [nzFooter]="formFooter" [nzStyle]="{ top: '65px' }" nzWidth="1050" [nzBodyStyle]="{
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    padding: '24px'
  }">
  <form nz-form #form="ngForm">
    <nz-form-item>
      <nz-form-label nzSpan="5">审计挽回金额（元）</nz-form-label>
      <nz-form-control nzSpan="6">
        <nz-input-number [nzDisabled]="isWatch" name="auditRecoveryAmount"
          [(ngModel)]="rectifyEffect.auditRecoveryAmount"></nz-input-number>
      </nz-form-control>
      <nz-form-label nzSpan="5">上缴资金（元）</nz-form-label>
      <nz-form-control nzSpan="6">
        <nz-input-number [nzDisabled]="isWatch" name="recoveredAmount" [(ngModel)]="rectifyEffect.recoveredAmount">
        </nz-input-number>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="5">财务处理资金（元）</nz-form-label>
      <nz-form-control nzSpan="6">
        <nz-input-number [nzDisabled]="isWatch" name="financialTransactionAmount"
          [(ngModel)]="rectifyEffect.financialTransactionAmount"></nz-input-number>
      </nz-form-control>
      <nz-form-label nzSpan="5">促进节约资金（元）</nz-form-label>
      <nz-form-control nzSpan="6">
        <nz-input-number [nzDisabled]="isWatch" name="promoteSavingsAmount"
          [(ngModel)]="rectifyEffect.promoteSavingsAmount"></nz-input-number>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="5">违纪违规金额（元）</nz-form-label>
      <nz-form-control nzSpan="6">
        <nz-input-number [nzDisabled]="isWatch" name="violateDisciplinesAmount"
          [(ngModel)]="rectifyEffect.violateDisciplinesAmount"></nz-input-number>
      </nz-form-control>
      <nz-form-label nzSpan="5">整改效益提升（元）</nz-form-label>
      <nz-form-control nzSpan="6">
        <nz-input-number [nzDisabled]="isWatch" name="efficiencyGainsAmount"
          [(ngModel)]="rectifyEffect.efficiencyGainsAmount"></nz-input-number>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="5">整改提出管理建议（条）</nz-form-label>
      <nz-form-control nzSpan="6">
        <input nz-input [readOnly]="isWatch" name="managementProposalCount"
          [(ngModel)]="rectifyEffect.managementProposalCount" />
      </nz-form-control>
      <nz-form-label nzSpan="5">整改后完善的制度（条）</nz-form-label>
      <nz-form-control nzSpan="6">
        <input nz-input [readOnly]="isWatch" name="perfectRegulationCount"
          [(ngModel)]="rectifyEffect.perfectRegulationCount" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="5">审计建议（条）</nz-form-label>
      <nz-form-control nzSpan="6">
        <input nz-input [readOnly]="isWatch" name="adviceCount" [(ngModel)]="rectifyEffect.adviceCount" />
      </nz-form-control>
      <nz-form-label nzSpan="5">审计意见（条）</nz-form-label>
      <nz-form-control nzSpan="6">
        <input nz-input [readOnly]="isWatch" name="auditOpinionCount" [(ngModel)]="rectifyEffect.auditOpinionCount" />
      </nz-form-control>
    </nz-form-item>
  </form>

  <ng-template #formFooter>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
    <button nz-button nzType="primary" (click)="saveData()">
      确定
    </button>
  </ng-template>
</nz-modal>
