<nz-modal
  [(nzVisible)]="isVisible"
  [nzMaskClosable]="false"
  (nzOnCancel)="handleCancel()"
  [nzFooter]="noticeEditorFooter"
  nzWidth="80%"
  [nzTitle]="'切换整改问题'"
  [nzBodyStyle]="{
    height: '700px',
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    padding: '24px 24px 0 24px'
  }"
>
  <app-rectify-issue-view
    #rectifyIssueViewComponent
    [isProblemSwich]="true"
    (problemSwichOutput)="getCheckProblem($event)"
  ></app-rectify-issue-view>

  <ng-template #noticeEditorFooter>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
    <button nz-button nzType="primary" [nzLoading]="loading" (click)="save()">
      确定
    </button>
  </ng-template>
</nz-modal>
