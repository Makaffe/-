

<nz-modal [(nzVisible)]="isVisible" [nzTitle]="'申请延期详情'" [nzMaskClosable]="false" (nzOnCancel)="handleCancel()"
[nzFooter]="formFooter" [nzStyle]="{ top: '65px' }" nzWidth="1050" [nzBodyStyle]="{
  'overflow-y': 'auto',
  'overflow-x': 'hidden',
  padding: '24px'
}">
<form nz-form #form="ngForm">
  <nz-form-item (isRectify)="isRectify" *ngIf="!isRectify">

    <nz-form-label nzSpan="5">申请原因</nz-form-label>
    <nz-form-control nzSpan="6">
      <input nz-input [(ngModel)]="this.filter.applyReason" name="applyReason">

    </nz-form-control>
  </nz-form-item>
  <nz-form-item (isRectify)="isRectify" *ngIf="!isRectify">
    <nz-form-label nzSpan="5">提交延期截止日期</nz-form-label>
    <nz-form-control nzSpan="6">


      <nz-date-picker [(ngModel)]="this.filter.delayEndTime"></nz-date-picker>
    </nz-form-control>

  </nz-form-item>

  <nz-form-item (isRectify)="isRectify" *ngIf="isRectify">

    <nz-form-label nzSpan="5" >批复意见</nz-form-label>
    <nz-form-control nzSpan="6">
      <input nz-input [(ngModel)]="this.filter.replyComments" name="replyComments" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>

  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="4">相关附件</nz-form-label>
    <app-attach-list [show]="true" [(attachFiles)]="systemFiles" #attachListComponent
      [fileType]="'RECTIFY_MEASURE_FILE'">
    </app-attach-list>
  </nz-form-item>

</form>

<ng-template #formFooter>
  <button nz-button nzType="primary" (click)="saveData()">
    确定
  </button>
  <button nz-button nzType="default" (click)="handleCancel()">取消</button>

</ng-template>
</nz-modal>
