<nz-modal [(nzVisible)]="isVisible" [nzMaskClosable]="false" (nzOnCancel)="handleCancel()" [nzFooter]="editorFooter"
  nzWidth="1050" [nzTitle]="'反馈提醒详情'" [nzStyle]="{ top: '65px' }" [nzBodyStyle]="{
    'max-height': '650px',
    'min-height': '450px',
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    padding: '24px 24px 0 24px'
  }">
  <nz-form-item>
    <nz-form-label nzSpan="4">引用建议模版</nz-form-label>
    <nz-form-control nzSpan="8">
      <app-advice-template-select [(adviceTemplate)]="advice"></app-advice-template-select>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzFor="advice">提醒内容</nz-form-label>
    <nz-form-control [nzSpan]="18">
      <textarea rows="15" nz-input name="advice" [(ngModel)]="advice"></textarea>
    </nz-form-control>
  </nz-form-item>
  <ng-template #editorFooter>
    <div class="steps-action">
      <button nz-button nzType="default" (click)="handleCancel()">取消</button>
      <button nz-button nzType="primary" (click)="save()">
        <span>发送</span>
      </button>
    </div>
  </ng-template>
</nz-modal>
