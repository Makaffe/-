<nz-modal [(nzVisible)]="isVisible" [nzMaskClosable]="false" (nzOnCancel)="handleCancel()"
  [nzFooter]="rectifyIssueSplitFooter" nzWidth="800" [nzTitle]="'问题拆分'" [nzBodyStyle]="{
    'height.px': '300px',
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    'padding-top':'0px',
    'padding-bottom':'0px'
  }">
  <form nz-form>
    <nz-form-item>
      <nz-form-label nzSpan="4">问题名称</nz-form-label>
      <nz-form-control nzSpan="8">
        <input nz-input />
      </nz-form-control>
      <nz-form-label nzSpan="4">问题类型</nz-form-label>
      <nz-form-control nzSpan="8">
        <input nz-input />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzSpan="4">问题描述</nz-form-label>
        <nz-form-control nzSpan="20">
          <input nz-input />
        </nz-form-control>
      </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4">子问题</nz-form-label>
      <nz-form-control nzSpan="18">
        <nz-table #columnTable [nzFooter]="footer" nzBordered [nzData]="listOfData" [nzScroll]="{ x: '900px' }">
          <thead>
            <tr>
              <th nzWidth="100px" nzLeft="0px">序号</th>
              <th nzWidth="100px" nzLeft="100px">问题名称</th>
              <th nzWidth="100px">问题描述</th>
              <th nzWidth="100px">问题类型</th>
              <th nzWidth="100px">整改部门</th>
              <th nzWidth="100px">整改负责人</th>
              <th nzWidth="100px">审计建议</th>
              <th nzRight="100px" nzWidth="100px">问题来源</th>
              <th nzWidth="100px" nzRight="0px">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of columnTable.data">
              <td nzLeft="0px">{{ data.name }}</td>
              <td nzLeft="100px">{{ data.age }}</td>
              <td>{{ data.address }}</td>
              <td>{{ data.address }}</td>
              <td>{{ data.address }}</td>
              <td>{{ data.address }}</td>
              <td>{{ data.address }}</td>

              <td nzRight="100px">{{ data.address }}</td>
              <td nzRight="0px">
                <a>action</a>
              </td>
            </tr>
          </tbody>
          <ng-template #footer>
              <button nz-button nzType="primary" nzSize="small"><i nz-icon type="plus" theme="outline"></i>添加</button>
          </ng-template>
        </nz-table>
      </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #rectifyIssueSplitFooter>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
    <button nz-button nzType="primary" [nzLoading]="loading" (click)="save()"
    >
      确定
    </button>
  </ng-template>
</nz-modal>
