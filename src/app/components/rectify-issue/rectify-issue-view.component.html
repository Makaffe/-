<as-split direction="vertical" unit="pixel" gutterSize="0">
  <as-split-area class="flex-fixed" [size]="40">
    <div class="app-toor-bar" style="padding-top: 10px;">
      <!-- 搜索栏 -->
      <form #searchForm="ngForm" nz-form class="matech-search-form">
        <div nz-row [nzGutter]="24" nzType="flex" nzJustify="space-around" nzAlign="middle" class="search-row">
          <div nz-col [nzSpan]="24">
            <div nz-col [nzSpan]="7">
              <nz-form-item>
                <nz-form-label [nzSm]="9" [nzXs]="24">整改问题</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <input nz-input name="rectifyProblemName" [(ngModel)]="params.rectifyProblemName" />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="7">
              <nz-form-item>
                <nz-form-label [nzSm]="9" [nzXs]="24">整改部门</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <nz-tree-select [nzNodes]="organizationTree" [nzAllowClear]="true" nzDefaultExpandAll nzShowSearch
                    name="rectifyDepartmentId" [(ngModel)]="params.rectifyDepartmentId"
                    [nzDropdownStyle]="{ maxHeight: '280px' }">
                  </nz-tree-select>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col [nzSpan]="7">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="9" [nzXs]="24">状态</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <nz-select name="sendStatus" [(ngModel)]="params.sendStatus" style="width: 100%;" nzAllowClear="true"
                    nzShowSearch="true">
                    <nz-option *ngFor="let option of sendStatusList" [nzLabel]="option.label" [nzValue]="option.value">
                    </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="2" nzOffset="1">
              <button nz-button nzType="primary" style="margin-top: 3px;" (click)="search()">
                <i nz-icon type="search" theme="outline"></i>查找
              </button>
            </div>
          </div>
        </div>
        <div nz-row [nzGutter]="24" nzType="flex" nzJustify="space-around" nzAlign="middle" class="search-row">
          <div nz-col [nzSpan]="24">
            <div nz-col [nzSpan]="7">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="9" [nzXs]="24">移交状态</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <nz-select name="transferStatus" [(ngModel)]="params.transferStatus" style="width: 100%;"
                    nzAllowClear="true" nzShowSearch="true">
                    <nz-option *ngFor="let option of transferStatusList" [nzLabel]="option.label"
                      [nzValue]="option.value">
                    </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="7"></div>
            <div nz-col [nzSpan]="7"></div>
            <div nz-col [nzSpan]="2" nzOffset="1">
              <button nz-button (click)="clear()"><i nz-icon type="close" theme="outline"
                  style="margin-top: 3px;"></i>清除</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </as-split-area>
  <as-split-area class="flex-fixed" [size]="40" style="margin:0px 0px 10px 0px">
    <div nz-row nzType="flex" nzJustify="space-around" nzAlign="middle">
      <div nz-col nzSpan="24">
        <button nz-button nzType="primary" style="margin-left: 11px;" (click)="send()"
          [disabled]="disabledButton(0)">问题下发</button>
        <button nz-button nzType="danger" nzDanger style="margin-left: 20px;" (click)="transfer()"
          [disabled]="disabledButton(1)">移交纪检</button>
      </div>
    </div>
  </as-split-area>
  <as-split-area [size]="'*'">
    <app-rectify-issue-list #rectifyIssueListComponent [params]="params" (checkboxChange)="getCheckboxData($event)">
    </app-rectify-issue-list>
  </as-split-area>
</as-split>
