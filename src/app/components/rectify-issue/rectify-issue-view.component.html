<as-split direction="vertical" unit="pixel" gutterSize="0">
  <as-split-area class="flex-fixed" [size]="40">
    <div class="app-toor-bar" style="padding-top: 10px;">
      <!-- 搜索栏 -->
      <form #searchForm="ngForm" nz-form class="matech-search-form">
        <div nz-row [nzGutter]="24" nzType="flex" nzJustify="space-around" nzAlign="middle" class="search-row">
          <div nz-col [nzSpan]="24">
            <div nz-col [nzSpan]="7">
              <nz-form-item>
                <nz-form-label [nzSm]="9" [nzXs]="24">报告名称</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <input nz-input name="auditPostName" [(ngModel)]="params.auditPostName" />
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col [nzSpan]="7">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="10" [nzXs]="24">报告导入时间</nz-form-label>
                <nz-form-control [nzSm]="8" [nzXs]="12">
                  <nz-date-picker
                    [nzFormat]="'yyyy-MM-dd'"
                    name="startDate"
                    [(ngModel)]="params.importAuditPostStartTime"
                    nzPlaceHolder="开始日期"
                    [nzDisabledDate]="disabledStartDate"
                  >
                  </nz-date-picker>
                </nz-form-control>
                <nz-form-control [nzSm]="8" [nzXs]="12">
                  <nz-date-picker
                    [nzFormat]="'yyyy-MM-dd'"
                    name="endDate"
                    [(ngModel)]="params.importAuditPostEndTime"
                    nzPlaceHolder="结束日期"
                    [nzDisabledDate]="disabledEndDate"
                  >
                  </nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col [nzSpan]="7">
              <nz-form-item>
                <nz-form-label [nzSm]="9" [nzXs]="24">问题类型</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <app-dict-select
                    [dictCode]="'PROBLEM_TYPE'"
                    nzAllowClear
                    name="problemType"
                    [(ngModel)]="params.problemType"
                  >
                  </app-dict-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="2" nzOffset="1">
              <button nz-button nzType="primary" style="margin-top: 3px;" (click)="search()">
                <i nz-icon type="search" theme="outline"></i>查找
              </button>
            </div>
          </div>
        </div>
        <div nz-row [nzGutter]="24" nzType="flex" nzJustify="space-around" nzAlign="middle" class="search-row">
          <div nz-col [nzSpan]="24">
            <div nz-col [nzSpan]="7">
              <nz-form-item>
                <nz-form-label [nzSm]="9" [nzXs]="24">问题名称</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <input nz-input name="problemName" [(ngModel)]="params.problemName" />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="7">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="9" [nzXs]="24">下发状态</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <nz-select
                    name="sendStatus"
                    [(ngModel)]="params.sendStatus"
                    style="width: 100%;"
                    nzAllowClear="true"
                    nzShowSearch="true"
                  >
                    <nz-option *ngFor="let option of sendStatusList" [nzLabel]="option.label" [nzValue]="option.value">
                    </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="7">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="9" [nzXs]="24">是否已分配</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <nz-select
                    name="isDistribute"
                    [(ngModel)]="params.isDistribute"
                    style="width: 100%;"
                    nzAllowClear="true"
                    nzShowSearch="true"
                  >
                    <nz-option nzLabel="是" nzValue="true"></nz-option>
                    <nz-option nzLabel="否" nzValue="false"></nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="2" nzOffset="1">
              <button nz-button (click)="clear()">
                <i nz-icon nzType="reload" nzTheme="outline"></i>
                重置
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </as-split-area>
  <as-split-area class="flex-fixed" [size]="40" style="margin:0px 0px 10px 0px" *ngIf="!isProblemSwich">
    <div nz-row nzType="flex" nzJustify="space-around" nzAlign="middle">
      <div nz-col nzSpan="24">
        <button nz-button nzType="primary" style="margin-left: 11px;" (click)="send()" [disabled]="disabledButton(0)">
          问题下发
        </button>
        <button
          nz-button
          nzType="danger"
          nzDanger
          style="margin-left: 20px;"
          (click)="transfer()"
          [disabled]="disabledButton(1)"
        >
          移交纪检
        </button>
        <button nz-button nzType="primary" style="margin-left: 20px;" (click)="notice()" [disabled]="disabledButton(2)">
          自动提醒
        </button>
      </div>
    </div>
  </as-split-area>
  <as-split-area [size]="'*'">
    <app-rectify-issue-list
      #rectifyIssueListComponent
      [params]="params"
      (checkboxChange)="getCheckboxData($event)"
      [isProblemSwich]="isProblemSwich"
    >
    </app-rectify-issue-list>
  </as-split-area>
</as-split>

<app-rectify-issue-notice #rectifyIssueNoticeComponent></app-rectify-issue-notice>
