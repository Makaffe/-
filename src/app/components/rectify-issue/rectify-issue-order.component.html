<nz-modal
  [(nzVisible)]="isVisible"
  [nzMaskClosable]="false"
  (nzOnCancel)="handleCancel()"
  [nzFooter]="rectifyIssueOrderFooter"
  nzWidth="800"
  [nzTitle]="'问题下发'"
  [nzBodyStyle]="{
    'height.px': '300px',
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    'padding-top': '0px',
    'padding-bottom': '0px'
  }"
>
  <form nz-form>
    <nz-form-item>
      <nz-form-label nzSpan="4">发送对象</nz-form-label>
      <nz-form-control nzSpan="20"
        ><nz-table #basicTable [nzData]="listOfData" [nzShowPagination]="false">
          <thead>
            <tr>
              <th>序号</th>
              <th>整改部门</th>
              <th>整改负责人</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of basicTable.data; let number = index">
              <td>{{ number + 1 }}</td>
              <td>{{ data.department }}</td>
              <td>{{ data.person }}</td>
            </tr>
          </tbody>
        </nz-table></nz-form-control
      >
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4">OA发文模板</nz-form-label>
      <nz-form-control nzSpan="20">
        <nz-select> </nz-select>
        <textarea rows="6" nz-input></textarea>
      </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #rectifyIssueOrderFooter>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
    <button nz-button nzType="primary" [nzLoading]="loading" (click)="save()">
      发送
    </button>
  </ng-template>
</nz-modal>
