  <!--右侧st表格-->
  <as-split-area [size]="'*'">
    <as-split direction="vertical" unit="pixel" gutterSize="0">
      <as-split-area class="flex-fixed" [size]="50">
        <div class="app-toor-bar">
          <button nz-button (click)="createDoc()"><i nz-icon type="plus" theme="outline"></i>新增</button>
          <button nz-button nzType="default" (click)="loadTableData()">
            <i nz-icon nzType="redo" nzTheme="outline"></i>刷新
          </button>
        </div>
      </as-split-area>
      <as-split-area [size]="'*'">
        <nz-table #expandTable [nzData]="listData" [nzScroll]="{ y: '100%' }">
          <thead>
            <tr>
              <th nzWidth="40%">问题类型</th>
              <th nzWidth="40%">备注</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let data of expandTable.data">
              <ng-container *ngFor="let item of mapOfExpandedData[data.id]">
                <tr *ngIf="(item.parent && item.parent.expand) || !item.parent">
                  <td
                    [nzIndentSize]="item.level * 20"
                    [nzShowExpand]="!!item.children"
                    [(nzExpand)]="item.expand"
                    (nzExpandChange)="collapse(mapOfExpandedData[data.id], item, $event)"
                  >
                    {{ item.name }}
                  </td>
                  <td>{{ item.remark }}</td>
                  <td>
                    <button nz-button nzType="link" (click)="edit(item, false, true)">新增</button>
                    <nz-divider nzType="vertical"></nz-divider>
                    <button nz-button nzType="link" (click)="edit(item, false, false)">编辑</button>
                    <nz-divider nzType="vertical"></nz-divider>
                    <button nz-button nzType="link" (click)="edit(item, true)">查看</button>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a
                      nz-popconfirm
                      nzPopconfirmTitle="是否要删除该条数据"
                      nzPopconfirmPlacement="bottom"
                      (nzOnConfirm)="delete(item.id)"
                      >删除</a
                    >
                    <nz-divider nzType="vertical"></nz-divider>
                  </td>
                </tr>
              </ng-container>
            </ng-container>
          </tbody>
        </nz-table>
      </as-split-area>
    </as-split>
  </as-split-area>
</as-split>

<app-problem-type-detail #problemTypeDetailComponent (notification)="loadTableData()"></app-problem-type-detail>
