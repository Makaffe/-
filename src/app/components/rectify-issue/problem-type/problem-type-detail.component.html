<nz-modal
  [nzVisible]="isVisible"
  [nzTitle]="'问题类型'"
  [nzMaskClosable]="false"
  (nzOnCancel)="handleCancel()"
  [nzFooter]="formFooter"
  [nzStyle]="{ top: '65px' }"
  nzWidth="1200"
  [nzBodyStyle]="{
    'max-height': '1200px',
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    padding: '24px 24px 0 24px'
  }"
>
  <form #form="ngForm" nz-form>
    <nz-form-item>
      <nz-form-label [nzSpan]="3" nzRequired>问题类型名称</nz-form-label>
      <ng-container>
        <nz-form-control [nzSpan]="21" [nzValidateStatus]="name.invalid && (name.dirty || name.touched) ? 'error' : ''">
          <input
            nz-input
            autocomplete="off"
            name="name"
            [(ngModel)]="currentItem.name"
            placeholder="请填写"
            #name="ngModel"
            required
            maxlength="255"
            [readOnly]="isWatch"
          />
          <nz-form-explain *ngIf="name.invalid && (name.dirty || name.touched)">
            请填写名称
          </nz-form-explain>
        </nz-form-control>
      </ng-container>
    </nz-form-item>

    <nz-form-item *ngIf="showParent">
      <nz-form-label [nzSpan]="3" nzRequired>父问题名称</nz-form-label>
      <ng-container>
        <nz-form-control
          [nzSpan]="21"
          [nzValidateStatus]="parentId.invalid && (parentId.dirty || parentId.touched) ? 'error' : ''"
        >
          <input
            nz-input
            autocomplete="off"
            name="parentId"
            [(ngModel)]="parentName"
            placeholder="请填写"
            #parentId="ngModel"
            required
            maxlength="255"
            readOnly
          />
          <nz-form-explain *ngIf="parentId.invalid && (parentId.dirty || parentId.touched)">
            请填写名称
          </nz-form-explain>
        </nz-form-control>
      </ng-container>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="3">备注</nz-form-label>
      <nz-form-control [nzSpan]="21">
        <textarea
          rows="4"
          [readOnly]="isWatch"
          nz-input
          [(ngModel)]="currentItem.remark"
          name="remark"
          #remark="ngModel"
        ></textarea>
      </nz-form-control>
    </nz-form-item>
  </form>

  <ng-template #formFooter>
    <button nz-button nzType="default" (click)="handleCancel()">取消</button>
    <button nz-button nzType="primary" [nzLoading]="loading" (click)="save()" *ngIf="!isWatch">
      保存
    </button>
  </ng-template>
</nz-modal>
