<st
  #st
  [data]="tableData"
  nzSize="middle"
  [loading]="loading"
  [scroll]="{ y: '100%' }"
  [bordered]="true"
  [columns]="columns"
  [rowClickTime]="500"
  (change)="change($event)"
  [noResult]="null"
>
  <ng-template st-row="number" let-row let-index="index">
    {{ ((st.pi ? st.pi : 1) - 1) * (st.ps ? st.ps : 0) + (index + 1) }}
  </ng-template>
</st>
