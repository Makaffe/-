<as-split
  direction="horizontal"
  unit="pixel"
  [useTransition]="true"
  gutterSize="3"
  (gutterClick)="leftSize = leftSize == 0 ? LEFT_WIDTH : 0"
>
  <!-- 左侧审计知识树 -->
  <as-split-area [size]="300" minSize="180" maxSize="300" class="app-audit-tree app-audit-tree-left">
    <rectify-post-type-tree></rectify-post-type-tree>
  </as-split-area>
  <!--右侧编辑区-->
  <as-split-area [size]="'*'">
    <as-split direction="vertical" unit="pixel" gutterSize="0">
      <as-split-area class="flex-fixed" [size]="40">
        <div class="app-toor-bar">
          <div nz-row nzType="flex" nzJustify="space-around" nzAlign="middle">
            <div nz-col nzSpan="24">
              <button nz-button><i nz-icon type="plus" theme="outline"></i>新增</button>
              <button nz-button><i nz-icon type="reload" theme="outline"></i>刷新</button>
              <button nz-button><i nz-icon nzType="vertical-align-bottom" nzTheme="outline"></i>批量导出</button>
              <button nz-button><i nz-icon nzType="delete" nzTheme="outline"></i>批量删除</button>
            </div>
          </div>
          <!-- 搜索栏 -->
          <form #searchForm="ngForm" nz-form class="matech-search-form">
            <div nz-row [nzGutter]="24" nzType="flex" nzJustify="space-between" nzAlign="middle" class="search-row">
              <!-- 搜索框 -->
              <div nz-col [nzSpan]="21">
                <div nz-col [nzSpan]="7">
                  <nz-form-item style="justify-content: start;">
                    <nz-form-label [nzSpan]="7">报告名称</nz-form-label>
                    <nz-form-control [nzSpan]="19">
                      <input nz-input type="text" name="name" placeholder="请输入搜索名称" />
                    </nz-form-control>
                  </nz-form-item>
                </div>
                <div nz-col [nzSpan]="7">
                  <nz-form-item style="justify-content: start;">
                    <nz-form-label [nzSpan]="7">审计时间</nz-form-label>
                    <nz-form-control [nzSpan]="19">
                      <nz-range-picker></nz-range-picker>
                    </nz-form-control>
                  </nz-form-item>
                </div>
                <div nz-col [nzSpan]="7">
                  <nz-form-item style="justify-content: start;">
                    <nz-form-label [nzSpan]="7">审计单位</nz-form-label>
                    <nz-form-control [nzSpan]="19">
                      <input nz-input type="text" name="name" placeholder="请输入搜索名称" />
                    </nz-form-control>
                  </nz-form-item>
                </div>
              </div>
              <!-- 查找按钮 -->
              <div nz-col [nzSpan]="3">
                <button nz-button nzType="primary"><i nz-icon nzType="search" nzTheme="outline"></i>查找</button>
              </div>
            </div>
          </form>
        </div>
      </as-split-area>
      <as-split-area [size]="'*'">
        <rectify-post-list></rectify-post-list>
      </as-split-area>
    </as-split>
  </as-split-area>
</as-split>
