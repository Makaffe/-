<as-split direction="horizontal" unit="pixel" [useTransition]="true" gutterSize="3"
  (gutterClick)="leftSize = leftSize == 0 ? LEFT_WIDTH : 0">
  <!-- 左侧审计知识树 -->
  <as-split-area [size]="300" minSize="180" maxSize="300" class="app-audit-tree app-audit-tree-left" class="bg-white" style="padding:10px 10px 0 10px">
    <rectify-post-type-tree (selectNodeEvent)="selectNode($event)"></rectify-post-type-tree>
  </as-split-area>
  <!--右侧编辑区-->
  <as-split-area [size]="'*'">
    <as-split direction="vertical" unit="pixel" gutterSize="0">
      <as-split-area class="flex-fixed" [size]="40">
        <div class="app-toor-bar">
          <div nz-row nzType="flex" nzJustify="space-around" nzAlign="middle">
            <div nz-col nzSpan="24">
              <button nz-button (click)="create()" [disabled]="!currentClickNode||!currentClickNode.id"><i nz-icon
                  type="plus" theme="outline"></i>新增</button>
              <button nz-button (click)="search()"><i nz-icon type="reload" theme="outline"></i>刷新</button>
              <button nz-button (click)="templEdit()" [acl]="">
                <i nz-icon nzType="radar-chart" nzTheme="outline"></i>文书模板
              </button>
              <button nz-button (click)="generate()" [acl]="">
                <i nz-icon nzType="radar-chart" nzTheme="outline"></i>生成文档
              </button>
              <button nz-button (click)="viewGenerateDoc()" [acl]="">
                <i nz-icon nzType="radar-chart" nzTheme="outline"></i>查看文档
              </button>

            </div>
          </div>
          <!-- 搜索栏 -->
          <form #searchForm="ngForm" nz-form class="matech-search-form">
            <div nz-row [nzGutter]="24" nzType="flex" nzJustify="space-between" nzAlign="middle" class="search-row">
              <!-- 搜索框 -->
              <div nz-col [nzSpan]="9">
                <nz-form-item style="justify-content: start;">
                  <nz-form-label [nzSpan]="8">整改汇报名称</nz-form-label>
                  <nz-form-control [nzSpan]="16">
                    <input nz-input type="text" name="name" [(ngModel)]="filter.name" placeholder="请输入搜索名称" />
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col [nzSpan]="9">
                <nz-form-item style="justify-content: start;">
                  <nz-form-label [nzSpan]="8">统计时间</nz-form-label>
                  <nz-form-control [nzSpan]="16">
                    <nz-range-picker name="time" [(ngModel)]="filter.auditTime"></nz-range-picker>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <!-- 查找按钮 -->
              <div nz-col [nzSpan]="6">
                <button nz-button nzType="default" (click)="clearCondition()"><i nz-icon nzType="rest"
                    nzTheme="outline"></i>重置</button>
                <button nz-button nzType="primary" (click)="search()"><i nz-icon nzType="search"
                    nzTheme="outline"></i>查找</button>
              </div>
            </div>
          </form>
        </div>
      </as-split-area>
      <as-split-area [size]="'*'">
        <rectify-post-list [filter]="filter" [(selectedData)]="selectedData" [currentClickNode]="currentClickNode"
          #rectifyPostListComponent>
        </rectify-post-list>
      </as-split-area>
    </as-split>
  </as-split-area>
</as-split>
