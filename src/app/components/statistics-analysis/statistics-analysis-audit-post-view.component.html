<as-split direction="vertical" unit="pixel" gutterSize="0" style="margin: 5px;background-color: white;">
  <as-split-area [size]="'*'">
    <div style="padding-top: 10px;padding-right: 20px;">
      <div nz-row nzJustify="space-between">
        <div nz-col nzSpan="14" style="float: right;">
          <nz-form-item>
            <nz-form-label [nzSm]="16">年份</nz-form-label>
            <nz-form-control [nzSm]="8">
              <nz-year-picker [(ngModel)]="currentDate"></nz-year-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
    <div nz-row nzJustify="space-between" style="padding:0px,10px;">
      <div nzSpan="8" nz-col>
        <nz-card [nzBordered]="false">
          <div echarts [options]="option1" (chartClick)="onChartClick('审计报告')"></div>
        </nz-card>
      </div>
      <div nzSpan="8" nz-col>
        <nz-card [nzBordered]="false">
          <div echarts [options]="option2" (chartClick)="onChartClick('审计报告')"></div>
        </nz-card>
      </div>
      <div nzSpan="8" nz-col>
        <nz-card [nzBordered]="false">
          <div echarts [options]="option3"></div>
        </nz-card>
      </div>
    </div>
    <div nz-row nzJustify="space-betweent" style="margin:0px,10px;">
      <div nzSpan="24" nz-col>
        <nz-card [nzBordered]="false">
          <div echarts [options]="option4" (chartClick)="onChartClick('整改问题')"></div>
        </nz-card>
      </div>
      <div nzSpan="24" nz-col>
        <nz-card [nzBordered]="false">
          <div echarts [options]="option5" (chartClick)="onChartClick('整改问题')"></div>
        </nz-card>
      </div>
    </div>
  </as-split-area>
</as-split>
