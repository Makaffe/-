<div style="height:100%;margin-top:10px;margin-left:10px;overflow:scroll;">
  <div nz-col>
    <div nz-row nzJustify="space-around">
      <div nz-col nzSpan="12">
        <nz-card nzTitle="整改情况统计">
          <div echarts [options]="option"></div>
        </nz-card>
      </div>
      <div nz-col nzSpan="12">
        <nz-card nzTitle="问题部门排名">
          <nz-table #basicTable [nzData]="listOfData">
            <thead>
              <tr>
                <th>排名</th>
                <th>部门</th>
                <th>问题占比</th>
                <th>问题增长率</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.address }}</td>
                <td>{{ data.address }}</td>
              </tr>
            </tbody>
          </nz-table>
        </nz-card>
      </div>
    </div>
    <div nz-row nzJustify="space-around">
      <div nz-col nzSpan="12">
        <nz-card nzTitle="问题类型变化趋势">
          <div echarts [options]="option01"></div>
        </nz-card>
      </div>
      <div nz-col nzSpan="12">
        <nz-card nzTitle="问题移交排名">
          <div echarts [options]="option02"></div>
        </nz-card>
      </div>
    </div>
    <div nz-row nzJustify="space-around">
      <nz-card nzTitle="问题增长情况">
        <div nz-col nzSpan="8">
          <div nz-row>
            <div nz-col>
              <div nz-row>
                <div nz-col>问题增长数</div>
                <div nz-col><h1>320</h1></div>
                <div nz-col>
                  <i nz-icon [nzType]="'caret-up'" style=" color: rgb(26, 241, 80);font-size: 16px;"></i>

                  &nbsp;10% 同比上升
                </div>
              </div>
              <div nz-row>
                <div nz-col>问题增长率</div>
                <div nz-col><h1>320</h1></div>
                <div nz-col>
                  <i nz-icon [nzType]="'caret-down'" style=" color:rgb(248, 15, 7);font-size: 16px;"></i>
                  &nbsp;10% 同比下降
                </div>
              </div>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="16">
          <div echarts [options]="option03"></div>
        </div>
      </nz-card>
    </div>
  </div>
</div>
