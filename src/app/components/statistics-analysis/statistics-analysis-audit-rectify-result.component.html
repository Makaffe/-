<as-split
  direction="vertical"
  unit="pixel"
  gutterSize="0"
  style="margin: 5px;background-color: white; overflow-y:scroll;"
>
  <as-split-area class="flex-fixed" [size]="40">
    <div style="padding-top: 10px;padding-right: 20px;text-align: right;">
      <nz-form-item>
        <nz-form-label [nzSm]="20">年份</nz-form-label>
        <nz-form-control [nzSm]="4">
          <nz-year-picker [(ngModel)]="currentDate" (ngModelChange)="onChange($event)"></nz-year-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
  </as-split-area>
  <as-split-area [size]="'*'">
    <div nz-row style="padding: 10px;">
      <div nz-row nzJustify="space-between">
        <div nz-col nzSpan="8">
          <nz-card [nzBordered]='false'>

            <div echarts [options]="option003"></div>

          </nz-card>
        </div>

        <div nz-col nzSpan="8">

          <nz-card [nzBordered]='false'>

            <div echarts [options]="option01"></div>
          </nz-card>
        </div>

        <div nz-col nzSpan="8">

          <nz-card [nzBordered]='false'>
            <div echarts [options]="zhexian1"></div>
          </nz-card>

        </div>
      </div>
    </div>

    <div nz-row style="padding: 10px;">
      <div nz-row nzJustify="space-between">
        <div nz-col nzSpan="16">

          <nz-card [nzTitle]="title4" [nzBordered]='false'>

              <form #searchForm="ngForm" nz-form>

                    <font style="font-size: 16px;"> 整改反馈分析</font>
                  </div>
                  <div nz-col [nzSpan]="7">
                    <nz-form-item nzFlex>
                      <nz-form-label [nzSm]="10" [nzXs]="24">分析部门</nz-form-label>

                        <nz-select nzAllowClear>
                          <nz-option nzValue="部门1" nzLabel="部门1"></nz-option>
                          <nz-option nzValue="部门2" nzLabel="部门2"></nz-option>
                        </nz-select>
                      </nz-form-control>
                    </nz-form-item>
                  </div>

                  <div nz-col [nzSpan]="1"></div>

                </div>
              </form>
            </ng-template>
            <div nz-row>
              <div nz-col nzSpan="8">
                <div nz-col>整改提醒次数</div>
                <div nz-col>
                  <h1>1200</h1>
                </div>
                <div nz-col>
                  <i nz-icon [nzType]="'caret-up'" style="font-size: 16px; color: rgb(26, 241, 80);"></i>

                  &nbsp;26% 同比上升
                </div>
                <div echarts [options]="optionData1" style="margin-left: -100px;margin-right: -100px;"></div>
              </div>
              <div nz-col nzSpan="8">
                <div nz-col>审计人员回复次数</div>
                <div nz-col>
                  <h1>680</h1>
                </div>
                <div nz-col>
                  <i nz-icon [nzType]="'caret-up'" style="font-size: 16px; color: rgb(26, 241, 80);"></i>

                  &nbsp;26% 同比上升
                </div>
                <div echarts [options]="optionData2" style="margin-left: -100px;margin-right: -100px;"></div>
              </div>
              <div nz-col nzSpan="8">
                <div nz-col>整改部门反馈次数</div>
                <div nz-col>
                  <h1>16324</h1>
                </div>
                <div nz-col>
                  <i nz-icon [nzType]="'caret-down'" style="font-size: 16px; color: rgb(236, 13, 13);"></i>

                  &nbsp;10% 同比下降
                </div>
                <div echarts [options]="optionData3" style="margin-left: -100px;"></div>

            </div>
          </nz-card>

        </div>

        </div>

        <div nz-col nzSpan="8"></div>

      </div>
    </div>
  </as-split-area>
