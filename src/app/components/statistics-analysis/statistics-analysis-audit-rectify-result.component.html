<div style="height:100%;margin-left:10px;margin-top:10px;overflow:scroll;">
  <div nz-col>
    <div nz-row nzJustify="space-between">
      <div nz-col nzSpan="4">
        <nz-card>
          <div nz-row>
            <div nz-col nzSpan="8"><i nz-icon nzType="database" nzTheme="twotone"></i></div>
            <div nz-col nzSpan="16">
              <div nz-col>本年审计挽回资金</div>
              <div nz-col>
                <h1>320</h1>
              </div>
              <div nz-col>
                <i nz-icon [nzType]="'caret-up'" style="font-size: 16px; color: rgb(26, 241, 80);"></i>
                &nbsp;10% 同比上年
              </div>
            </div>
          </div>
        </nz-card>
      </div>
      <div nz-col nzSpan="4">
        <nz-card [nzBordered]="false">
          <div nz-col>上缴（追回）资金</div>
          <div nz-col>
            <h1>320</h1>
          </div>
          <div nz-col>
            <i nz-icon [nzType]="'caret-up'" style="font-size: 16px; color: rgb(26, 241, 80);"></i>

            &nbsp;10% 同比上年
          </div>
        </nz-card>
      </div>
      <div nz-col nzSpan="4">
        <nz-card [nzBordered]="false">
          <div nz-col>整改管理效益提升</div>
          <div nz-col>
            <h1>320</h1>
          </div>
          <div nz-col>
            <i nz-icon [nzType]="'caret-up'" style="font-size: 16px; color: rgb(26, 241, 80);"></i>

            &nbsp;10% 同比上年
          </div>
        </nz-card>
      </div>
      <div nz-col nzSpan="4">
        <nz-card [nzBordered]="false">
          <div nz-col>纪检处分统计</div>
          <div nz-col>
            <h1>320</h1>
          </div>
          <div nz-col>
            <i nz-icon [nzType]="'caret-up'" style="font-size: 16px; color: rgb(26, 241, 80);"></i>

            &nbsp;10% 同比上年
          </div>
        </nz-card>
      </div>
      <div nz-col nzSpan="4">
        <nz-card [nzBordered]="false">
          <div nz-col>纪检发函统计</div>
          <div nz-col>
            <h1>320</h1>
          </div>
          <div nz-col>
            <i nz-icon [nzType]="'caret-up'" style="font-size: 16px; color: rgb(26, 241, 80);"></i>

            &nbsp;10% 同比上年
          </div>
        </nz-card>
      </div>
      <div nz-col nzSpan="4">
        <nz-card [nzBordered]="false">
          <div nz-col>完善管理制度</div>
          <div nz-col>
            <h1>320</h1>
          </div>
          <div nz-col>
            <i nz-icon [nzType]="'caret-up'" style="font-size: 16px; color: rgb(26, 241, 80);"></i>

            &nbsp;10% 同比上年
          </div>
        </nz-card>
      </div>
    </div>
    <div nz-row nzJustify="space-between">
      <div nzSpan="8" nz-col>
        <nz-card nzTitle="整改完成率统计">
          <div echarts [options]="option"></div>
        </nz-card>
      </div>
      <div nzSpan="8" nz-col>
        <nz-card nzTitle="整改及时率统计">
          <div echarts [options]="option01"></div>
        </nz-card>
      </div>
      <div nzSpan="8" nz-col></div>
    </div>
    <div nz-row></div>
  </div>
</div>
