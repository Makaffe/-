<as-split direction="vertical" unit="pixel" gutterSize="0" style="margin-left:10px;overflow-y:scroll;">
  <as-split-area class="flex-fixed" [size]="40">
    <div style="padding-top: 10px;padding-right: 20px;">
      <div nz-row>
        <div nz-col nzSpan="12" style="text-align: right;">
          <font style="font-size: 25px;font-weight: bold;">部门1整改画像</font>
        </div>
        <div nz-col nzSpan="12" style="text-align: right;">
          <nz-form-item>
            <nz-form-label [nzSm]="16">年份</nz-form-label>
            <nz-form-control [nzSm]="8">
              <nz-year-picker [(ngModel)]="currentDate" (ngModelChange)="onChange($event)"></nz-year-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
  </as-split-area>
  <as-split-area [size]="'*'">
    <div nz-row>
      <div nz-row nzJustify="space-between">
        <div nz-col nzSpan="16">
          <nz-card [nzTitle]="'整改情况统计'" style="margin-right: 10px;">
            <div nz-col nzSpan="12">
              <div
                class="chart"
                echarts
                [theme]="'macarons'"
                [options]="option1"
                (chartClick)="onChartClick('整改问题')"
              ></div>
            </div>
            <div nz-col nzSpan="12">
              <div
                class="chart"
                echarts
                [theme]="'macarons'"
                [options]="option2"
                (chartClick)="onChartClick('整改问题')"
              ></div>
            </div>
          </nz-card>
        </div>
        <div nz-col nzSpan="8">
          <nz-card [nzTitle]="'问题数多年变化'">
            <div
              class="chart"
              echarts
              [theme]="'macarons'"
              [options]="option3"
              (chartClick)="onChartClick('整改问题')"
            ></div>
          </nz-card>
        </div>
      </div>
    </div>
    <div nz-row>
      <div nz-row nzJustify="space-between">
        <div nz-col nzSpan="8">
          <nz-card [nzTitle]="'问题类型分布'" style="margin-right: 10px;">
            <div
              class="chart"
              echarts
              [theme]="'macarons'"
              [options]="option4"
              (chartClick)="onChartClick('整改问题')"
            ></div>
          </nz-card>
        </div>
        <div nz-col nzSpan="8">
          <nz-card [nzTitle]="'问题类型TOP5'" style="margin-right: 10px;">
            <div
              class="chart"
              echarts
              [theme]="'macarons'"
              [options]="option5"
              (chartClick)="onChartClick('整改问题')"
            ></div>
          </nz-card>
        </div>
        <div nz-col nzSpan="8">
          <nz-card [nzTitle]="'三年重复多发问题'">
            <div
              class="chart"
              echarts
              [theme]="'macarons'"
              [options]="option6"
              (chartClick)="onChartClick('整改问题')"
            ></div>
          </nz-card>
        </div>
      </div>
    </div>
    <div nz-row>
      <div nz-row nzJustify="space-between">
        <div nz-col nzSpan="24">
          <nz-card [nzTitle]="'问题类型涉及金额'">
            <div
              class="chart"
              echarts
              [theme]="'macarons'"
              [options]="option7"
              (chartClick)="onChartClick('整改问题')"
            ></div>
          </nz-card>
        </div>
      </div>
    </div>
  </as-split-area>
</as-split>

<app-statistics-analysis-detail #statisticsAnalysisDeatilComponent [option]="type"></app-statistics-analysis-detail>
