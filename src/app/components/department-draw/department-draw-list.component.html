<st
  #st
  [data]="tableData"
  [loading]="loading"
  [scroll]="{x: '1300px'}"
  [bordered]="true"
  [columns]="columns"
  [header]="myHeader"
  [noResult]="null"
>
  <ng-template st-row="number" let-row let-index="index">
    {{ ((st.pi ? st.pi : 1) - 1) * (st.ps ? st.ps : 0) + (index + 1) }}
  </ng-template>
  <ng-template st-row="releaseDate" let-row let-index="index">
    {{ row.releaseDate | date: 'yyyy-MM-dd' }}
  </ng-template>
  <ng-template st-row="operations" let-row let-index="index">
    <a>查看</a>
    <nz-divider nzType="vertical"></nz-divider>
    <a>编辑</a>
    <nz-divider nzType="vertical"></nz-divider>
    <nz-popconfirm [nzTitle]="confirmtittle">
      <ng-template #confirmtittle>是否要删除该条数据</ng-template>
      <a nz-popconfirm>删除</a>
    </nz-popconfirm>
  </ng-template>
  <ng-template #myHeader>
    <h3>部门一单位画像</h3>
  </ng-template>
</st>
