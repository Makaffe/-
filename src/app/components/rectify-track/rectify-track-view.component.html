<as-split direction="vertical" unit="pixel" gutterSize="0">
  <as-split-area class="flex-fixed" [size]="40">
    <div class="app-toor-bar" style="padding-top: 10px;">
      <!-- 搜索栏 -->
      <form #searchForm="ngForm" nz-form class="matech-search-form">
        <div nz-row [nzGutter]="24" nzType="flex" nzJustify="space-around" nzAlign="middle" class="search-row">
          <div nz-col [nzSpan]="24">
            <div nz-col [nzSpan]="7">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="9" [nzXs]="24">报告名称</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <input nz-input name="reportName" [(ngModel)]="filter.reportName" />
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col [nzSpan]="7">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="10" [nzXs]="24">报告导入时间</nz-form-label>
                <nz-form-control [nzSm]="8" [nzXs]="12">
                  <nz-date-picker
                    [nzFormat]="'yyyy-MM-dd'"
                    name="startTime"
                    nzPlaceHolder="请选择开始时间"
                    [(ngModel)]="filter.startTime"
                    [nzDisabledDate]="disabledStartDate"
                  >
                  </nz-date-picker>
                </nz-form-control>
                <nz-form-control [nzSm]="8" [nzXs]="12">
                  <nz-date-picker
                    [nzFormat]="'yyyy-MM-dd'"
                    name="endTime"
                    nzPlaceHolder="请选择结束时间"
                    [(ngModel)]="filter.endTime"
                    [nzDisabledDate]="disabledEndDate"
                  >
                  </nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col [nzSpan]="7">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="9" [nzXs]="24">问题名称</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <input nz-input name="rectifyProblemName" [(ngModel)]="filter.rectifyProblemName" />
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="2" nzOffset="1">
              <button nz-button nzType="primary" style="margin-top: 3px;" (click)="search()">
                <i nz-icon type="search" theme="outline"></i>查找
              </button>
            </div>
          </div>
        </div>
        <div nz-row [nzGutter]="24" nzType="flex" nzJustify="space-around" nzAlign="middle" class="search-row">
          <div nz-col [nzSpan]="24">
            <div nz-col [nzSpan]="7">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="9" [nzXs]="24">下发状态</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <nz-select
                    name="sendStatus"
                    [(ngModel)]="filter.sendStatus"
                    nzMode="multiple"
                    style="width: 100%;"
                    nzAllowClear="true"
                    nzShowSearch="true"
                  >
                    <nz-option *ngFor="let option of sendStatusList" [nzLabel]="option.label" [nzValue]="option.value">
                    </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col [nzSpan]="7"></div>
            <div nz-col [nzSpan]="7"></div>
            <div nz-col [nzSpan]="2" nzOffset="1">
              <button nz-button (click)="clear()"><i nz-icon nzType="reload" nzTheme="outline"></i>重置</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </as-split-area>
  <as-split-area [size]="'*'">
    <app-rectify-track-list #rectifyTrackListComponent [filter]="filter"></app-rectify-track-list>
  </as-split-area>
</as-split>
