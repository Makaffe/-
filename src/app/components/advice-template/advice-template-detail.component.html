<nz-modal [(nzVisible)]="isVisible" [nzMaskClosable]="false" (nzOnCancel)="handleCancel()" [nzFooter]="editorFooter"
  nzWidth="1050" [nzTitle]="this.currentProposalTemplate.id?this.isWatch?'查看建议模板':'编辑建议模板':'新增模板'"
  [nzStyle]="{ top: '65px' }" [nzBodyStyle]="{
    'overflow-y': 'auto',
    'overflow-x': 'hidden',
    padding: '24px 24px 0 24px'
  }"
>
  <form nz-form #form="ngForm">
    <nz-form-item>
      <nz-form-label nzSpan="4" nzRequired>模板名称</nz-form-label>
      <nz-form-control nzSpan="20">
        <input nz-input name="name" [disabled]="isWatch" [(ngModel)]="currentProposalTemplate.name" required/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4" nzRequired>问题类型</nz-form-label>
      <nz-form-control nzSpan="20">
        <nz-select nzAllowClear [nzDisabled]="isWatch" name="problemType" required
          [(ngModel)]="currentProposalTemplate.problemType">
          <nz-option nzValue="PROBLEM_ONE" nzLabel="类型一"></nz-option>
          <nz-option nzValue="PROBLEM_TWO" nzLabel="类型二"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="4" nzRequired>审计建议</nz-form-label>
      <nz-form-control nzSpan="20"><textarea rows="5" nz-input [disabled]="isWatch" name="auditProposal"
          [(ngModel)]="currentProposalTemplate.auditProposal" required></textarea> </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #editorFooter>
    <div class="steps-action">
      <button nz-button nzType="default" (click)="handleCancel()">取消</button>
      <button nz-button nzType="primary" *ngIf="!isWatch" [nzLoading]="loading" (click)="save()">
        <span>完成</span>
      </button>
    </div>
  </ng-template>
</nz-modal>
