<div class="alain-default__progress-bar" *ngIf="isFetching"></div>
<layout-header class="alain-default__header" #layoutHeader *ngIf="userDeptType === 'AUDIT_DEPT'"></layout-header>
<layout-header class="alain-default__header" *ngIf="userDeptType !== 'AUDIT_DEPT'"></layout-header>

<layout-sidebar class="alain-default__aside" *ngIf="userDeptType === 'AUDIT_DEPT'"></layout-sidebar>
<section
  class="alain-default__content mt-flex-column"
  style="flex: 1 1 auto;"
  [ngClass]="{ 'no-margin-left': userDeptType !== 'AUDIT_DEPT' }"
>
  <reuse-tab max="100"></reuse-tab>
  <router-outlet></router-outlet>
</section>
<ng-template #settingHost></ng-template>
