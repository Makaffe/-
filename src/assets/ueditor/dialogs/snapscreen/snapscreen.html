<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript" src="../internal.js"></script>
    <style type="text/css">
      * {
        color: #838383;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-size: 12px;
      }
      h2 {
        margin: 20px auto;
        font-size: 16px;
      }
      .content {
        height: 100%;
        padding: 5px 15px 0 15px;
      }
      dt,
      dd {
        margin-left: 0;
        padding-left: 0;
      }
      dt a {
        display: block;
        width: 55px;
        height: 30px;
        padding: 0 10px;
        line-height: 30px;
        text-decoration: none;
        background: #efefef;
        border: 1px solid #ccc;
      }
      dt a:hover {
        background: #e0e0e0;
        border-color: #999;
      }
      dt a:active {
        color: #666;
        background: #ccc;
        border-color: #999;
      }
      dd {
        margin-top: 10px;
        line-height: 20px;
      }
      span {
        padding-right: 4px;
      }
      input {
        width: 210px;
        height: 21px;
        margin: 0;
        padding: 0;
        background: #fff;
        border: 1px solid #d7d7d7;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h2><var id="lang_showMsg"></var></h2>
      <dl>
        <dt>
          <a href="../../third-party/snapscreen/UEditorSnapscreen.exe" target="_blank" id="downlink"
            ><var id="lang_download"></var
          ></a>
        </dt>
        <dd><var id="lang_step1"></var></dd>
        <dd><var id="lang_step2"></var></dd>
      </dl>
    </div>
  </body>
</html>
